<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUALITY GEBAUDESERVICE</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="loader">
      <img src="./img/logo-icon.svg" alt="logo spinner" class="loader-logo" />
      <img src="./img/logo-txt.svg" alt="logo spinner" class="loader-txt" />
    </div>
    <header class="second-page-header">
      <nav>
        <div class="logo">
          <img src="./img/logo.svg" alt="" />
        </div>
        <ul class="links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="galery.html">GALERIE</a></li>
          <li><a href="contact.html">KONTAKT</a></li>
        </ul>
        <div class="burger" id="burger">
          <div class="burger-line"></div>
        </div>
      </nav>
      <section class="second-page-header-txt">
        <h3>KONTAKT</h3>
      </section>
      <div class="second-header-bg"></div>
    </header>
    <main>
      <section class="form-container">
        <section class="form-container-elements">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" name="firstname" required />
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" name="lastname" required />
          <label for="location">Your adress</label>
          <input type="text" id="location" name="location" required />
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
          <label for="number">Please write your number</label>
          <input type="number" id="number" name="number" required />
          <label>What service you are looking for:</label>
          <section class="services">
            <input
              type="checkbox"
              name="service"
              id="service1"
              value="service1"
            />
            <label for="service1">service1</label>
            <input
              type="checkbox"
              name="service"
              id="service2"
              value="service2"
            />
            <label for="service2">service2</label>
            <input
              type="checkbox"
              name="service"
              id="service3"
              value="service3"
            />
            <label for="service3">service3</label>
            <input
              type="checkbox"
              name="service"
              id="service4"
              value="service4"
            />
            <label for="service4">service4</label>
            <input
              type="checkbox"
              name="service"
              id="service5"
              value="service5"
            />
            <label for="service5">service5</label>
            <input
              type="checkbox"
              name="service"
              id="service6"
              value="service6"
            />
            <label for="service6">service6</label>
          </section>
          <label for="comment">Anything more just write us here</label>
          <textarea name="comment" rows="6" cols="20" id="comment"></textarea>
          <button onclick="sendMail()">Send</button>
        </section>
      </section>
      <section class="contact-txt">
        <div class="contact-txt-left">
          <p><i class="fas fa-phone"></i>078 675 75 04</p>
          <p>
            <a href="mailto:info@quality-gs.ch"
              ><i class="fas fa-envelope"></i>info@quality-gs.ch</a
            >
          </p>
        </div>
        <div class="contact-txt-right">
          <p><i class="fab fa-facebook-square"></i>Facebook page</p>
          <p><i class="fab fa-instagram"></i>Instagram page</p>
        </div>
        <p class="contact-txt-bottom">
          <i class="fas fa-map-marker-alt"></i>Immenbachstrasse 24 CH-4125
          Riehen
        </p>
      </section>
      <section class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2691.2725538191326!2d7.651225515460732!3d47.581940497674566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4791b7494e6c483d%3A0xfd32b0a5e4a01933!2sImmenbachstrasse%2024%2C%204125%20Riehen%2C%20Switzerland!5e0!3m2!1sen!2s!4v1624458234583!5m2!1sen!2s"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>
    <footer class="second-page-footer">
      <section class="footer-copyright">
        <p>&copy 2021 Quality Geb√§udeservice</p>
      </section>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
